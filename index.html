<body>

    <header>
        <div class="wrapper">
        <div class="titleContainer">

    <main>

        <section class="formContainer">

                <select class="characterType" name="characterType" id="characterType"></select>

                

                <!-- <label for="furColour">Fur Colour:</label>

                <select name="eyeColour" id="eyeColour"></select> -->

            
                <button id="button">Play</button>

            </form>

        </section>

        <section class="petResults">
        <div class="wrapper">
            <div class="flexContainer">    
                <div class="textContainer">

                    <h2>Your Pet Is:</h2>
                    <p class="petName">

                    <!-- Dynamic content here -->

                    </p>

                </div>

                <div class="imgContainer">

                <!-- Dynamic image here -->

                </div>
            </div>
        </div> <!-- wrapper closing div -->

        <form name="userResponse" id="userResponse" action="" method="GET">
            <textarea name="textField" id="textField" cols="1" rows="1"></textarea>
            <button id="button">submit</button>
        </form>
        </section>

    </main>
